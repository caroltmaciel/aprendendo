<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    
    Atributos comuns
    - type
            - submit
            - reset
            - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<button type="submit">Enviar</button>
